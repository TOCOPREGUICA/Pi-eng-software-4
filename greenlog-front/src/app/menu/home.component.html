<!-- Topbar -->
<div class="topbar">
  <div class="topbar-content">
    <!-- Botão do menu lateral -->
    <button class="menu-button" (click)="toggleSidebar()">☰</button>

    <span class="app-title">Meu Dashboard</span>

    <!-- Ícone de perfil com menu suspenso -->
    <div class="profile-menu">
      <img
        src="https://www.w3schools.com/howto/img_avatar.png"
        alt="Perfil"
        (click)="toggleProfileMenu()"
      />
      <div class="dropdown-menu" [class.show]="profileMenuOpen">
        <a href="#">Configurações</a>
        <a href="#"><button (click)="logout()">Sair</button></a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar" [class.open]="sidebarOpen">
  <ul>
    <li (click)="toggleCadastro()" class="menu-header">
      <a href="javascript:void(0)">Cadastro</a>
    </li>
    <ul *ngIf="cadastroAberto" class="submenu">
      <li><button (click)="navegarPara('PontosColeta')">Pontos de Coleta</button></li>
      <li><button (click)="navegarPara('Ruas')">Ruas entre Bairros</button></li>
      <li><button (click)="navegarPara('Rotas')">Rotas</button></li>
      <li><button (click)="navegarPara('Caminhao')">Caminhão</button></li>
    </ul>
  </ul>
</div>

<!-- Conteúdo principal -->
<div class="main-content" [class.shift]="sidebarOpen">
  <h1>Bem-vindo ao Dashboard!</h1>
</div>
