<div 
  class="modal-overlay" 
  *ngIf="visivel" 
  (click)="fechar()" 
  aria-hidden="false"
  role="dialog"
  aria-modal="true"
>
  <div 
    class="modal-content" 
    (click)="$event.stopPropagation()" 
    tabindex="-1"
    aria-labelledby="modal-title"
    role="document"
  >
    <header class="modal-header">
      <h2 id="modal-title">Selecione um Ponto de Coleta</h2>
      <button 
        type="button" 
        class="close-button" 
        (click)="fechar()" 
        aria-label="Fechar modal"
      >
        &times;
      </button>
    </header>

    <section class="modal-body">
      <input 
        type="text" 
        placeholder="Pesquisar por nome ou tipo..." 
        [(ngModel)]="termoPesquisa" 
        (input)="filtrar()" 
        class="form-control"
      />
  
      <p *ngIf="carregando">Carregando Pontos de Coleta...</p>

      <ul class="modal-list">
        <li *ngFor="let pontoColeta of pontosColetaFiltrados" (click)="selecionar(pontoColeta)">
          {{ pontoColeta.nome + "("+pontoColeta.tiposResiduosAceitos+")" }}
        </li>
        <li *ngIf="pontosColeta.length === 0" class="nenhum-resultado">
          Nenhum ponto de coleta encontrado.
        </li>
      </ul>
    </section>
  </div>
</div>
